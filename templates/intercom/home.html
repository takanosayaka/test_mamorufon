<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インターフォン</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        var socket = io.connect(
          "http://" + document.domain + ":" + location.port
        );

        socket.on("speak_message", function (data) {
          const messageBox = document.getElementById("response-messages");
          messageBox.innerHTML += "<p><b>居住者：</b> " + data.message + "</p>";
        });

        document
          .getElementById("visit-button")
          .addEventListener("click", function () {
            const userMessage = "こんにちは！";
            socket.emit("visit_message", {message: userMessage});
          });
      });
    </script>

    <h2>インターフォン</h2>
    <div id="response-messages"></div>
    <button id="visit-button">Visit</button>
  </body>
</html>
